<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
</head>

<body>
    <h1>The Taiwanese Tea</h1>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="order.html">Order</a> </li>
        <li><a href="faq.html">FAQ</a> </li>
        <li><a href="login.html">Login</a> </li>
        <li><a class="activeNav" href="register.html">Register</a> </li>
        <li><a href="contact.html">Contact</a> </li>
    </ul>
    <div class="main">
        <form>
            <div class="container">
                <h2>Register</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:rgb(146, 204, 221)">Terms &
                        Privacy</a>.</p>
                <div class="clearfix">
                    <button type="submit" class="signupbtn"><a href="home.html">Sign Up</a></button>
                </div>

                <div class="container signin">
                    <p>Already have an account? <a href="login.html" style="color:rgb(146, 204, 221)">Sign in</a>.</p>
                </div>
        </form>
    </div>

    <button class="open-button" onclick="openForm()">Chat</button>
    <div class="chat-popup" id="myForm">
        <form class="form-container">
            <h3>Chat</h3>

            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

</body>

</html>
